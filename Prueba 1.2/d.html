    <title>Document</title>
    <script>
      function validarCampos() {
          var contra1 = document.getElementById("InputContrasena").value;
          var contra2 = document.getElementById("InputRContrasena").value;

          var correo1 = document.getElementById("InputCorreo").value;
          var correo2 = document.getElementById("InputRCorreo").value;
      
          if (contra1 == contra2 && correo1 == correo2)
          {
              alert("Enviado.");
          }
          else if(contra1 !== contra2)
          {
              alert("Las contraseñas no coinciden, intentalo de nuevo.")
          } 
          else if(correo1 !== correo2)
          {
              alert("Los Correos Electronicos no coinciden, intentalo de nuevo.")
          } 
          else 
          {
              alert("Las contraseñas y los correos electronicos no coinciden, intentalo de nuevo.");
          }
      }
      </script>

    <table align="center" style="width: 25%; height: 30%; background-color: aliceblue; border-collapse: separate; border-radius: 15px;" border="1">
      <tr id="TituloTabla">
          <td colspan="2" align="center" style="font-size: larger;"><strong>Registro</strong></td>

      <tr id="NombreCompleto" align="center">

      </tr>
      <tr id="ApPaterno" align="center">

      </tr>
      <tr id="Genero" align="center">
          <td align="right"><strong>Genero:</strong></td>
          <td align="left"><select name="InputGenero" id="InputGenero" style="width: 100%;" >
              <option disabled selected value="-">Selecciona una opción</option>
              <option value="Masculino">Masculino</option>

      <tr id="Direccion" align="center">

      </tr>
      <tr id="RCorreoElectronico" align="center">
          <td align="right"><strong>Repita Correo Electronico:</strong></td>

      <tr id="Contrasena" align="center">
